{% extends "layout/base.html" %}

{% block content %}
    <p class="text-3xl font-bold p-2 w-full">Booking Orders</p>

    <div class="relative overflow-x-auto sm:rounded-lg flex flex-column">
        <!-- search bar -->
        <div class="p-2 flex flex-column sm:flex-row flex-wrap sm:space-y-0 items-center justify-between pb-4 w-full">
            <label for="table-search" class="sr-only">Search</label>
            <div class="relative border border-gray-300 rounded-lg">
                <div class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor"
                         viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                              clip-rule="evenodd"></path>
                    </svg>
                </div>
                <input type="text" id="table-search"
                       class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-64 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="Search" name="table-search">

            </div>

            <!-- submit button -->
            <button class="block p-2 pe-4 ps-4 text-sm text-white bg-blue-700 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 rounded-lg" type="button">Submit</button>

        </div>

    </div>

    <div class="relative overflow-x-auto sm:rounded-lg">
        <div class="relative overflow-x-auto sm:rounded-lg">

            <!-- table -->
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Guest Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Room Number
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Check-in Date
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Check-out Date
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Delete
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for booking in bookings %}
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <td class="px-6 py-4">
                            {{ booking.name }}
                        </td>
                        <td class="px-6 py-4">
                            {{ booking.room }}
                        </td>
                        <td class="px-6 py-4">
                            {{ booking.checkin }}
                        </td>
                        <td class="px-6 py-4">
                            {{ booking.checkout }}
                        </td>
                        <td class="px-6 py-4">
                            <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
